<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <span class="alertText">얼럿내용</span>
        <button id="alertClose">닫기</button>
    </div>
    <button onclick="alertId()">버튼1</button>
    <button onclick="alertPw()">버튼2</button>

    <script>

        document.getElementById('alertClose').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none';
        });

        function alertId(){
            document.getElementsByClassName('alertText')[0].innerHTML = '아이디를 입력하세요.';
            document.getElementById('alert').style.display = 'block';
        }

        function alertPw(){
            document.getElementsByClassName('alertText')[0].innerHTML = '비밀번호를 입력하세요.';
            document.getElementById('alert').style.display = 'block';
        }
    </script>
</body>
</html>
